<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do you love me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 420px;
      height: 320px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      padding-top: 40px;
      overflow: hidden;
    }

    h2 {
      font-size: 28px;
      color: #ff4d6d;
      margin-bottom: 40px;
    }

    button {
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #yes {
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      color: white;
      margin-right: 20px;
    }

    #no {
      position: absolute;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      transition: left 0.25s ease, top 0.25s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Do you love me? ðŸ’–</h2>
    <button id="yes" onclick="alert('I knew it ðŸ˜â¤ï¸')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".container");

    function moveNoButton() {
      const rect = container.getBoundingClientRect();
      const x = Math.random() * (rect.width - noButton.offsetWidth);
      const y = Math.random() * (rect.height - noButton.offsetHeight);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Desktop: move when cursor is close
    let lastMove = 0;
    container.addEventListener("mousemove", (e) => {
      const now = Date.now();
      if (now - lastMove < 300) return;

      const btnRect = noButton.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (btnRect.left + btnRect.width / 2),
        e.clientY - (btnRect.top + btnRect.height / 2)
      );

      if (distance < 100) {
        moveNoButton();
        lastMove = now;
      }
    });

    // Mobile + fallback: move every 0.5 seconds
    setInterval(moveNoButton, 500);
  </script>

</body>
</html>
